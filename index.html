<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CRUD CON AJAX</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <link rel="stylesheet" href="css/crud.css">
</head>

<body>
     <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
               <a class="navbar-brand" href="crud_ajax.html">
                    <img src="assets/img/A-64.png" width="30" height="30" class="d-inline-block align-top" alt=""
                         loading="lazy">
               </a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>

               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                         <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                   Dropdown
                              </a>


                              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                   <a class="dropdown-item" href="#">Action</a>
                                   <a class="dropdown-item" href="#">Another action</a>
                                   <div class="dropdown-divider"></div>
                                   <a class="dropdown-item" href="#">Something else here</a>
                              </div>
                         </li>
                    </ul>
                    <form class="form-inline my-2 my-sm-0">
                         <button class="add btn btn-outline-primary my-2 my-sm-0">+add</button>
                         <input class="buscar form-control mr-sm-2" type="search" placeholder="Buscar"
                              aria-label="Buscar">
                    </form>
               </div>
          </nav>
     </header>
     <div class="contenedor">
          <div class="card edit none">
               <div class="card-img">
                    <div class="img-edit">
                         <img src="assets/img/non.jpg" class="img" id="img" alt="...">
                    </div>
                    <label for="img-upload">
                         <img src="assets/img/subir.png">
                    </label>
               </div>
               <form action="" class="form-card was-validated" id="form-heroe">
                    <div class="card-body">

                         <input type="file" id="img-upload" name="img-upload">
                         <div class="input-group input-group-sm mb-1">
                              <div class="input-group-prepend">
                                   <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                              </div>
                              <input type="text" class="nombre form-control" id="nombre" name="nombre" required>
                         </div>
                         <div class="input-group input-group-sm mb-1">
                              <div class="input-group-prepend">
                                   <span class="input-group-text" id="inputGroup-sizing-sm">Casa</span>
                              </div>
                              <input type="text" class="casa form-control" id="casa" name="casa" required>
                         </div>
                         <div class="input-group input-group-sm mb-1">
                              <div class="input-group-prepend">
                                   <span class="input-group-text" id="inputGroup-sizing-sm">Aparicion</span>
                              </div>
                              <input type="text" class="fch form-control" id="fch" name="fch">
                         </div>
                         <div class="input-group input-group-sm mb-1">
                              <div class="input-group-prepend">
                                   <span class="input-group-text" id="inputGroup-sizing-sm">Bio</span>
                              </div>
                              <textarea class="bio form-control" id="bio" name="bio" rows="6"></textarea>
                         </div>
                    </div>
                    <div class="card-footer">
                         <button type="submit" class="save btn btn-primary">Save</button>
                         <button class="cancel btn btn-primary">Cancel</button>
                    </div>
               </form>

          </div>
          <div class="cards">

          </div>
     </div>
     <template id="card-template">
          <div class="tarjeta" data-card>
               <img src="" class="card-img-top" alt="...">
               <div class="card-body">
                    <h5 class="card-title limitado">Nombre </h5>
                    <p class="card-text limitado">Casa.</p>
               </div>
               <div class="card-footer">
                    <a href="#" class="update btn btn-primary">Update</a>
                    <a href="#" class="delete btn btn-primary">Delete</a>
               </div>
          </div>
     </template>


     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="js/crud_ajax.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
</body>

</html>
